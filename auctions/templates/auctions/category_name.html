{% extends "auctions/layout.html" %}

{% block body %}
<style>table, th, tr {
    border:1px solid grey;
  }
  .table_1 {
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
  }
  </style>
    <table class="table_1" cellspacing="0" cellpadding="5" width="100%">
    {% for listing in listings%}    
        <tr>{% if listing.image is not NONE %}
            <td width="250" height="250"><img src="{{listing.image.url}}" height="250" width="250" display="block"></td>
            {% endif %}
            <td height="100"><a href="{% url 'listing' listing.id listing.title%}">{{listing.title}}</a><br>
            {{listing.description}}<br>
            {{listing.starting_bid}}</td>
        </tr>
    {% empty %}
        <p>No listings in {{category}} category</p>
    {% endfor %}
    </table>
{% endblock %}
